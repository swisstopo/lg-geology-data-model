      - name: Surface_Water_PT
        abrev: Hsur  # TODO: to check
        table: GC_POINT_OBJECTS # TODO: to check
        description:
          de: |
            Die Klasse Surface_Water_PT umfasst lokal (punktuell) beobachtete Oberflächengewässer, wie
            natürliche Wasseraustritts- und Versickerungsstellen. Zudem befindet sich die Objektart Steilstufe
            in Bachrinne, Wasserfall in dieser Klasse, die eine spezielle Stelle in Fliessgewässern markiert und
            die durch die darunterliegende Geologie bedingt ist.
            Eine Quelle wird als «Thermalquelle» bezeichnet, wenn das Wasser eine mittlere Jahrestem-
            20°C aufweist. Für diesen Quelltyp ist das Attribut «Temp» vorgesehen und
            beschränkt sich i.d.R. auf die mittlere Wassertemperatur. Deshalb wird für dieses Attribut auch
            kein Datum einer Analyse angegeben. Um eine Mineralquelle handelt es sich bei einer Quelle mit
            einer Mineralkonzentration 1g / l Wasser oder einer CO2- 250 mg / l Wasser.
            Für diesen Quelltyp ist das Attribut «Chemistry» vorgesehen. D.h. unter diesem Attribut wird das
            charakteristische chemische Element im Mineralwasser angegeben und nicht die komplette
            Wasserchemie.
          fr: |
            La classe Surface_Water_PT comprend les eaux de surface locales (ponctuelles) comme les 
            sources et les pertes d’un cours d’eau. On y trouve également des types d’objets particuliers 
            comme les cascades et les rapides, lesquels marquent des positions spécifiques du cours d’eau 
            qui sont à relier avec la géologie sous-jacente.
            Une source est décrite comme «source thermale» lorsque l’eau y atteint une température 
            annuelle moyenne ≥ 20°C. L’attribut «Temp» est associé à ce type de source et se limite en 
            règle générale à la température moyenne de l’eau. Par conséquent aucune donnée d’analyse 
            chimique n’est indiquée pour cet attribut. Par «source minérale», on entend une source avec 
            une concentration minérale dans l’eau ≥ 1g / l ou une concentration en CO2 ≥ 250 mg / l. 
            L’attribut «Chemistry» est associé à ce type de source. Il indique l’élément caractéristique 
            principal de l’eau minérale et non le chimisme complet de l’eau
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 12501
            cardinality: 1
          - name: status
            description:
              de: Zustand der Objektart.
              fr: État du type d'objet
            att_type: CD
            value: GC_PNT_HSUR_STATUS_CD
            cardinality: 0..1
          - name: flow_con
            description:
              de: Wasserfluss Bedingungen.
              fr: Condition d’écoulement
            att_type: CD
            value: GC_PNT_HSUR_FLOW_CON_CD
            cardinality: 0..1
          - name: type
            description:
              de: Charakteristik der Objektart
              fr: Caractéristique du type d'objet
            att_type: CD
            value: GC_PNT_HSUR_TYPE_CD
            cardinality: 0..1
          - name: dis_loca
            description:
              de: Ort des Wasserausflusses.
              fr: Lieu d’écoulement
            att_type: CD
            value: GC_PNT_HSUR_DIS_LOCA_CD
            cardinality: 0..1
          - name: combi
            description:
              de: >-
                Objektart einer anderen Klasse, die mit der Objektart in Kombination
                vorkommen kann
              fr: >-
                Type d’objet d'une autre classe avec lequel le type 
                d’objet peut être combiné
            att_type: CD
            value: GC_PNT_HSUR_COMBI_CD
            cardinality: 0..1
          - name: temp
            description:
              de: Mittlere Wassertemperatur (°C).
              fr: Température moyenne (°C) de l'eau.
            att_type: integer
            cardinality: 0..1
          - name: chemistry
            description:
              de: >-
                Charakteristisches chemisches Element im Mineralwasser (z.B. Fe).
              fr: >-
                Element chimique caractéristique dans l’eau minérale.
            att_type: string
            cardinality: 0..1
          - name: azimuth
            description:
              de: >-
                Richtung (Azimut) der jeweiligen Punktobjektart. Wert in Grad (0°
                359°) im Uhrzeigersinn gemessen.
              fr: >-
                Azimut du type d'objet. L'azimut est mesuré depuis le 
                nord en degré de 0° à 359° dans le sens des aiguilles 
                d'une montre
            att_type: integer
            cardinality: 0..1
