  - name: Geomorphology
    classes:
      - name: Instability_Structures_PT
        abrev: Gins  # TODO: to check
        table: GC_POINT_OBJECTS # TODO: to check
        description:
          de: |
            Die Klasse Instability_Structures_PT enthält lokal beobachtete Hinweise auf Hanginstabilitäten
            (Rutschungen), die räumlich nicht abgegrenzt werden können. Wenn möglich, sollen instabile
            Gesteinsmassen durch Polygone erfasst werden (Klasse Instabilities_PLG).
          fr: |
            La classe Instability_Structures_PT contient des indications sur des instabilités de pentes
            (glissements) observés localement, qui ne peuvent pas être délimités spatialement. Cependant,
            lorsque cela est possible, les masses de roches instables doivent être saisies comme polygones
            (classe Instabilities_within_Unconsolidated_Deposits_PLG). La représentation sous forme de
            point est à éviter et a été conservée avant tout pour la vectorisation d’anciennes cartes
            imprimées.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description
            att_type: subtype
            value: 11601
            cardinality: 1
      - name: Instability_Structures_L
        abrev: Gins  # TODO: to check
        table: GC_LINEAR_OBJECTS # TODO: to check
        description:
          de: |
            Die Klasse Instability_Structures_L umfasst linienförmige Morphologien, die sich als Folge von
            Hanginstabilitäten an der Oberfläche ausgebildet haben.
          fr:
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 11701
            cardinality: 1
      - name: Instabilities_PLG
        abrev: Gins  # TODO: to check
        table: GC_BEDROCK # TODO: to check
        description:
          de: |
            Die Klasse Instabilities_PLG beinhaltet alle Polygone, die Gebiete mit instabilen
            Festgesteinen oder Lockergestein begrenzen. In dieser Klasse werden die Prozessräume
            der verschiedenen Typen von gleitenden Massenbewegungsprozessen ausgeschieden; die
            eigentlichen Gesteinskörper oder Lockergesteinsablagerungen, die von Massenbewegungsprozessen
            betroffen bzw. gebildet worden sind, werden in der Klasse Bedrock_PLG beschrieben.
          fr: |
            La classe Instabilities_within_Bedrock_PLG contient tous les polygones qui délimitent des zones
            de roche consolidée instable. Dans cette classe on distingue les surfaces affectées par les
            différents types de phénomènes de mouvement de masse. Les corps rocheux proprement dits
            qui sont affectés par ces processus de mouvement de masse seront décrits dans la classe
            Bedrock_PLG. A des fins de clarification, quelques exemples des différents types d'objets sont
            illustrés dans l'annexe A.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 15801  # changed
            cardinality: 1
          - name: main_mov
            description:
              de: Hauptbewegungsphase
              fr: ''
            att_type: CD
            value: GC_SURF_GINS_MAIN_MOV_CD
            cardinality: 0..1

      - name: Glacial_Structures_PT
        abrev: Ggla  # TODO: to check
        table: GC_POINT_OBJECTS # TODO: to check
        description:
          de: |
            Die Klasse Glacial_Structures_PT enthält Objektarten, welche die ehemalige Anwesenheit eines
            Gletschers punktuell dokumentieren (Gletscherschliff ist ein räumlich orientiertes Objekt und
            befindet sich deshalb in der Klasse Lineation_PT).
          fr: |
            La classe Glacial_Structures_PT contient des types d’objets qui montrent ponctuellement la
            présence dans le passé d’un glacier (les stries glaciaires sont des objets orientés et se trouvent en
            conséquence dans la classe Lineation_PT.)
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 11201
            cardinality: 1
      - name: Glacial_and_Periglacial_Structures_L
        abrev: Ggla  # TODO: to check
