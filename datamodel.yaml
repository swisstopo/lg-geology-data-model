              fr: >
                Attribution chronostratigraphique du vallum morainique  au sein du
                Quaternaire
            att_type: CD
            value: GC_LIN_GGLA_QUAT_STR_CD
            cardinality: 0..1
          - name: ref_year
            description:
              de: Referenzjahr des älteren Gletscherstandes.
              fr: Année de référence de l’ancienne ligne de rivage.
            att_type: integer
            cardinality: 0..1
          - name: source
            description:
              de: Quellenangabe der historischen Unterlagen
              fr: Source des données déduites à partir de données historiques.
            att_type: string
            cardinality: 0..1
