            att_type: CD
            value: GC_LIN_GGLA_GLAC_TYP_CD
            cardinality: 0..1
          - name: ice_m_p
            description:
              de: Räumlicher Gletscherstand
              fr: Stade glaciaire
            att_type: CD
            value: GC_LIN_GGLA_ICE_M_P_CD
            cardinality: 0..1
          - name: quat_str
            description:
