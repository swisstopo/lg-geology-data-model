themes:
  - name: Rock_Bodies
    classes:
      - name: Unconsolidated_Deposits_PT
        abrev: Runc  # TODO: to check
        table: GC_POINT_OBJECTS # TODO: to check
        description:
          de: >
            Die Klasse Unconsolidated_Deposits_PT umfasst einzelne Gesteine
            (Korngrösse: Steine bis Blöcke), die durch gravitative, glaziale oder
            anthropogene Transportprozesse an ihren heutigen Ort gelangten,
            respektive sich an Ort und Stelle durch Verwitterung des umliegenden
            Gesteins gebildet haben.
          fr: >
            La classe Unconsolidated_Deposits_PT comprend les volumes rocheux individualisés
            (de taille
            variable, des galets aux blocs) qui ont été transportés par des processus
            gravitaires, glaciaires ou
            anthropogéniques jusqu’à leur position actuelle, ou dégagés sur place
            par dégradation de la
            roche sous-jacente.
        attributes:
          - name: kind
            att_type: subtype
            value: 14401
            description:
              de: Objektart
              fr: Type de l'objet et description
            cardinality: 1
          - name: status
            att_type: CD
            value: GC_PNT_RUNC_STATUS_CD
            description:
              de: Zustand der Objektart
              fr: État du type d'objet
            cardinality: 1
          - name: rock_type
            att_type: CD
            value: GC_PNT_RUNC_ROCK_TYP_CD
            description:
              de: Gesteinstyp
              fr: Type de roche
            cardinality: 0..1
          - name: rock_spe
            att_type: CD
            value: GC_PNT_RUNC_ROCK_SPE_CD
            description:
              de: Bezeichnung des Leitgesteins.
              fr: Description de la roche repère.
            cardinality: 0..1
          - name: mat_type  # TODO type
            description:
              de: Materialbezeichnung (lithologische Einheit)
              fr: Description du matériel (unité lithologique)
            att_type: annex
            value: GC_LITHO_UNCO_CD  # TODO  check with Stephan Table: GC_POINT_OBJECTS, field: RUNC_MAT_TYPE, domain:GC_LITHO_CD
