            modells Geologie
          fr: |
            La classe Surface_Water_PLG regroupe toutes les accumulations d’eaux superficielles comme les
            glaciers, les lacs et les rivières qui masquent les unités géologiques sous-jacentes. Le modèle
            complet du réseau hydrique ne fait pas partie du Modèle de données géologiques.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 12701
            cardinality: 1

